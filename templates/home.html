{% extends 'base.html' %}
{% block content %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="text-gray-400 bg-gray-900 body-font">
    
        <div class="container px-5 py-24 mx-auto">
           
          <div class="flex flex-wrap -m-4">
            {% for movie in kinolar %}
            {% if movie.image %}
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
              <a href="{% url 'detail' movie.id %}">
              <img alt="..." class="object-cover object-center w-full  block" src="{{movie.image.url}}">
              <div class="mt-4">
                <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{movie.category}}</h3>
                <h2 class="text-white title-font text-lg font-medium">{{movie.title}}</h2>
                <p class="mt-1">{{movie.description |slice:30}}...</p></a>
              </div>
              {% else %}
              <p></p>
              {% endif %}
            </div>
            {% endfor %}
          </div>
          
        </div>
    
      </section>
    
    
</body>
</html>

{% endblock %}
