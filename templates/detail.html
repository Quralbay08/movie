{% extends 'base.html' %}



{% block content %}

<section class="text-gray-400 bg-gray-900 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
   
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">{{detail.janr}}</h2>
          <h1 class="text-white text-3xl title-font font-medium mb-4">{{detail.title}}</h1>
          <p class="leading-relaxed mb-4">{{detail.description}}</p>

          <div class="flex">
            <a href="#">
            <button class="flex ml-auto text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded">update</button></a>
            <button class="rounded-full w-10 h-10 bg-gray-800 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
              </svg>
            </button>
          </div>
        </div>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="{{detail.image.url}}">
      <form action="{% url 'detail' movie.id %}" method="POST">
        {{form.as_p}}
        {% csrf_token %}
      </form>
        <video controls width="600px">
            <source src="{{detail.movie.url}}" type="video/mp4">
        </video>

    </div>
    </div>
    
  </section>




  {% endblock %}
